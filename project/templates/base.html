<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to AAG Website</title>

    <meta name="description" content="Website to showcase AAG">
    <meta name="author" content="Peng Tang">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <!-- Navigation Bar -->
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/team_resources">Resources</a>
        </li>
        <li>
            <a href="#">Team Project</a>
        </li>
        <li>
            <a href="/team_members">Team Member</a>
        </li>
        <li>
            <a href="/blogs">Blog Posts</a>
        </li>
        {% if current_user.is_authenticated %}
            <li style="float:right"><a class="active" href="/logout">logout</a></li>
            <li style="float:right"><a class="active" href="#{{ current_user.username }}">{{ current_user.username }}</a></li>
        {% else %}
            <li style="float:right"><a class="active" href="/login">Login</a></li>
        {% endif %}
    </ul>

    <!-- Content -->
    <div class="container-fluid">
	<div class="row">

		<div class="col-md-12">

			<!-- child template for non-home page -->
			  {% block content %}{% endblock %}

			<!-- errors -->
			  {% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}</p>
			  {% endif %}

        </div>

	</div>

</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
